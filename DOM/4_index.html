<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM 4</title>
  </head>
  <body>
    <ul class="language">
      <li>JavaScript</li>
      <!-- <li>JavaScript</li> -->
    </ul>
  </body>
  <script>
    // **********************************************************

    function addlanguage(langName) {
      const li = document.createElement("li");
      li.innerHTML = `${langName}`;
      document.querySelector(".language").appendChild(li);
    }
    addlanguage("java");
    addlanguage("javaScript");
    addlanguage("python");
    // ******************************************************** 

    function addOptiLanguage(langName) {
      const li = document.createElement("li");
      li.appendChild(document.createTextNode(langName));
      document.querySelector(".language").appendChild(li);
    }

    addOptiLanguage("c++");

    //*********************************************************************  EDIT  ****************************************************************
        const secondLang = document.querySelector("li:nth-child(2)")
        // secondLang.innerHTML = "Mojo"
        const newli = document.createElement("li")
        newli.textContent = "Mojo"
        secondLang.replaceWith(newli)
        // ********************************************************

        const firstlang = document.querySelector("li:first-child")
        firstlang.outerHTML = "<li>TypeScript</li>" 

        // const Thirdlang = document.querySelector("li:nth-child(3)")
        // Thirdlang.outerHTML = "<li>TypeScript</li>" 

        // const Fourthlang = document.querySelector("li:nth-child(4)")
        // Fourthlang.outerHTML = "<li>TypeScript</li>" 

        // *********************************************************************  REMOVE ***********************************************************

        const lastlang = document.querySelector("li:last-child")
        lastlang.remove()


  </script>
</html>
